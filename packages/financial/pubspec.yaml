  matex_core: ^0.0.20
  matex_data: ^0.0.14

  # T
  tbloc: ^0.21.7+7
  t_helpers: ^0.0.40+1
  tmodel: ^0.5.11+7
  tstore: ^0.8.20+7

  # Lingua
  lingua_finance: ^0.0.22
  lingua_finance_stock: ^0.0.7
  lingua_core: ^0.0.31
  lingua_settings: ^0.0.12
  lingua_finance_forex: ^0.0.5
  lingua_units: ^0.0.6

  # Fastyle
  fastyle_forms: ^0.0.32+1
  fastyle_core: ^0.0.34
  fastyle_calculator: ^1.43.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  import_sorter: ^4.6.0
  dependency_validator: ^3.2.3
