name: matex_financial
description: An assortment of helpful tools and calculators specifically designed for use within the financial sector.
version: 0.0.24
repository: https://github.com/tyrcord/matex/tree/main/packages/financial

environment:
  sdk: ">=3.1.0 <4.0.0"
  flutter: ">=3.13.0"

dependencies:
  flutter:
    sdk: flutter

  # Public
  decimal: ^2.3.3
  pdf: ^3.10.4
  cross_file: ^0.3.3+6
  printing: ^5.11.0
  easy_localization: ^3.0.3

  # MateX
  matex_dart: ^0.11.1
  matex_core: ^0.0.18
  matex_data: ^0.0.12

  # T
  tbloc: ^0.21.6+2
  t_helpers: ^0.0.35+1
  tmodel: ^0.5.10+2

  # Lingua
  lingua_finance: ^0.0.20
  lingua_finance_stock: ^0.0.7
  lingua_core: ^0.0.31
  lingua_settings: ^0.0.12

  # Fastyle
  fastyle_forms: ^0.0.30
  fastyle_core: ^0.0.31
  fastyle_calculator: ^1.40.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  tstore: ^0.8.19+1
  import_sorter: ^4.6.0
  dependency_validator: ^3.2.3
