name: matex_financial
description: An assortment of helpful tools and calculators specifically designed for use within the financial sector.
version: 0.0.25
repository: https://github.com/tyrcord/matex/tree/main/packages/financial

environment:
  sdk: ">=3.1.0 <4.0.0"
  flutter: ">=3.13.0"

dependencies:
  flutter:
    sdk: flutter

  # Public
  decimal: ^2.3.3
  pdf: ^3.10.6
  cross_file: ^0.3.3+6
  printing: ^5.11.1
  easy_localization: ^3.0.3
  rxdart: ^0.27.7

  # MateX
  matex_dart: ^0.11.1
  matex_core: ^0.0.19
  matex_data: ^0.0.13

  # T
  tbloc: ^0.21.7+5
  t_helpers: ^0.0.39+1
  tmodel: ^0.5.11+5
  tstore: ^0.8.20+5

  # Lingua
  lingua_finance: ^0.0.21
  lingua_finance_stock: ^0.0.7
  lingua_core: ^0.0.31
  lingua_settings: ^0.0.12

  # Fastyle
  fastyle_forms: ^0.0.32
  fastyle_core: ^0.0.33
  fastyle_calculator: ^1.42.0
  fastyle_financial: ^0.0.27

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  import_sorter: ^4.6.0
  dependency_validator: ^3.2.3
