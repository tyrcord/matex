name: matex_financial
description: An assortment of helpful tools and calculators specifically designed for use within the financial sector.
version: 0.0.23
repository: https://github.com/tyrcord/matex/tree/main/packages/financial

environment:
  sdk: ">=3.1.0 <4.0.0"
  flutter: ">=3.13.0"

dependencies:
  flutter:
    sdk: flutter

  # Public
  decimal: ^2.3.3
  pdf: ^3.10.4
  cross_file: ^0.3.3+6
  printing: ^5.11.0
  easy_localization: ^3.0.3

  # MateX
  matex_dart: ^0.11.1
  matex_core: ^0.0.17
  matex_data: ^0.0.11

  # T
  tbloc: ^0.21.5+2
  t_helpers: ^0.0.32
  tmodel: ^0.5.9+2

  # Lingua
  lingua_finance: ^0.0.17
  lingua_finance_stock: ^0.0.6
  lingua_core: ^0.0.30
  lingua_settings: ^0.0.11

  # Fastyle
  fastyle_forms: ^0.0.24
  fastyle_core: ^0.0.24
  fastyle_calculator: ^1.34.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.3
  tstore: ^0.8.17
  import_sorter: ^4.6.0
  dependency_validator: ^3.2.3
