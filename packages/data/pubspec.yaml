name: matex_data
description: The data tool of the Matex packages.
version: 0.0.11
repository: https://github.com/tyrcord/matex/tree/main/packages/data

environment:
  sdk: ">=3.1.2 <4.0.0"
  flutter: ">=3.13.0"

dependencies:
  flutter:
    sdk: flutter

  # Public
  rxdart: ^0.27.7
  collection: ^1.17.2

  # Fastyle
  fastyle_core: ^0.0.29

  # T
  tmodel: ^0.5.10+1
  t_helpers: ^0.0.35
  t_cache: ^0.0.8+1
  tbloc: ^0.21.6+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  import_sorter: ^4.6.0
  dependency_validator: ^3.2.3

flutter:
  assets:
    - assets/meta/
