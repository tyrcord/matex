name: matex_data
description: The data tool of the Matex packages.
version: 0.0.10
repository: https://github.com/tyrcord/matex/tree/main/packages/data

environment:
  sdk: ">=3.1.2 <4.0.0"
  flutter: ">=3.13.0"

dependencies:
  flutter:
    sdk: flutter

  # Public
  rxdart: ^0.27.7
  collection: ^1.17.2

  # Fastyle
  fastyle_core: ^0.0.24

  # T
  tmodel: ^0.5.9+2
  t_helpers: ^0.0.32
  t_cache: ^0.0.7+2
  tbloc: ^0.21.5+2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.3
  import_sorter: ^4.6.0
  dependency_validator: ^3.2.3

flutter:
  assets:
    - assets/meta/
