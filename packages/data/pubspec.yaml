name: matex_data
description: The data tool of the Matex packages.
version: 0.0.9
repository: https://github.com/tyrcord/matex/tree/main/packages/data

environment:
  sdk: ">=3.1.2 <4.0.0"
  flutter: ">=3.13.0"

dependencies:
  flutter:
    sdk: flutter

  # Public
  rxdart: ^0.27.7
  collection: ^1.17.2

  # Fastyle
  fastyle_core: ^0.0.21

  # T
  tmodel: ^0.5.8+1
  t_helpers: ^0.0.29+1
  t_cache: ^0.0.6
  tbloc: ^0.21.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.3
  import_sorter: ^4.6.0
  dependency_validator: ^3.2.2

flutter:
  assets:
    - assets/meta/
