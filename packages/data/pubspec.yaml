name: matex_data
description: The data tool of the Matex packages.
version: 0.0.18
repository: https://github.com/tyrcord/matex/tree/main/packages/data

environment:
  sdk: ">=3.2.0 <4.0.0"
  flutter: ">=3.16.0"

dependencies:
  flutter:
    sdk: flutter

  # Public
  rxdart: ^0.27.7
  collection: ^1.18.0

  # Fastyle
  fastyle_core: ^0.0.37

  # T
  tmodel: ^0.5.12+3
  t_helpers: ^0.0.45
  t_cache: ^0.0.11+3
  tbloc: ^0.21.8+3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  import_sorter: ^4.6.0
  dependency_validator: ^3.2.3

flutter:
  assets:
    - assets/meta/
